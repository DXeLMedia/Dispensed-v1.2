    <style>
      :root, .theme-dark {
        --background: #0D0D0D;
        --surface-1: #18181b;
        --surface-2: #27272a;
        --border: #3f3f46;
        --text-primary: #FFFFFF;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --accent: #a3e635;
        --accent-hover: #bef264;
        --accent-text: #000000;
      }
      .theme-light {
        --background: #f8fafc;
        --surface-1: #ffffff;
        --surface-2: #e2e8f0;
        --border: #cbd5e1;
        --text-primary: #020617;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --accent: #16a34a;
        --accent-hover: #15803d;
        --accent-text: #ffffff;
      }
      body {
        font-family: 'Jura', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-out-slow {
        animation: fadeOut 1.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes pop-in {
        from {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
      }
      .animate-pop-in {
        animation: pop-in 0.4s ease-out forwards;
      }
      @keyframes floatUp {
        from {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-200px) scale(1.5);
          opacity: 0;
        }
      }
      .animate-float-up {
        animation: floatUp 3s ease-out forwards;
      }
      @keyframes pulse-visualizer {
        0%, 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(190, 242, 100, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(190, 242, 100, 0); }
      }
      .visualizer-pulse {
        animation: pulse-visualizer 2s infinite;
      }
